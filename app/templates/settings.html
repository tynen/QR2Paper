{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>Printer Settings</h2>
    <form method="post">
      <div class="mb-3">
        <label for="printer" class="form-label">Select Printer</label>
        <select class="form-select" id="printer" name="printer">
          {% for name in printers %}
            <option value="{{ name }}" {% if name == selected_printer %}selected{% endif %}>{{ name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="manual_printer" class="form-label">Or add printer by URI (e.g. ipp://192.168.1.100/ipp/print)</label>
        <input type="text" class="form-control" id="manual_printer" name="manual_printer" placeholder="ipp://printer-ip/ipp/print">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
  </div>
{% endblock %}

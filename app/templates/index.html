<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Print</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5 bg-light">
    <h1 class="mb-4 text-primary">QR Print</h1>
    <form method="post" action="/print" class="shadow p-4 rounded bg-white">
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" maxlength="200" required placeholder="Short description (max 200 chars)">
        </div>
        <button type="submit" class="btn btn-success w-100">Print</button>
      <div class="mb-3">
        <a href="/settings" class="btn btn-link">Printer Settings</a>
      </div>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
          <strong>Error:</strong> {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <footer class="mt-5 text-center text-muted small">Powered by Flask &middot; QR Print App</footer>
</body>
</html>
